<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AEGIS SOC Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>üõ°Ô∏è AEGIS SOC Dashboard</h1>

    <!-- System Health -->
    <section class="card">
        <h2>System Health</h2>
        <p id="health-status">Checking...</p>
    </section>

    <!-- Local Explanation -->
    <section class="card">
        <h2>Alert Explanation</h2>

        <label>Alert Index:</label>
        <input type="number" id="alertIndex" value="5" />
        <button onclick="getExplanation()">Explain Alert</button>

        <pre id="explain-output"></pre>
    </section>

    <!-- Drift Monitoring -->
    <section class="card">
        <h2>Feature Drift Monitor</h2>
        <button onclick="getDrift()">Check Drift</button>

        <table id="drift-table">
            <thead>
                <tr>
                    <th>Feature</th>
                    <th>PSI</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="app.js"></script>
</body>
</html>
